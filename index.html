<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="card mt-5" id="card-container">
      <img src="./images/illustration-hero.svg" alt="" class="card-img-top" id="header-img">
      <div class="card-body text-center p-4 pt-3" id="body-container">
        <h5 class="card-title m-3" id="body-title">Order Summary</h5>
        <p class="card-text mb-3" id="body-paragraph">You can now listen to millions of songs, audiobooks, and podcasts
          on
          any
          device anywhere you like!</p>
        <div class="container p-3" id="body-flex-container">
          <div class="row d-flex align-items-center">
            <div class="col-2">
              <img src="./images/icon-music.svg" alt="" id="body-flex-icon">
            </div>
            <div class="col-6">
              <div class="d-flex flex-column justify-content-center align-items-start">
                <p id="body-flex-text1">Annual Plan</p>
                <p id="body-flex-text2">$59.99/year</p>
              </div>
            </div>
            <div class="col-4">
              <a href="" id="body-flex-a">Change</a>
            </div>
          </div>
        </div>
        <button class="btn mt-4 mb-2" id="footer-btn1">
          Proceed to Payment
        </button>
        <button class="btn" id="footer-btn2">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
</body>

</html>
